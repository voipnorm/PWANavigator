<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <title>Persistent Webapp Mode Test App</title>
</head>
<style>
    body {
        background-color: lightgray;
        width: 100vw;
    }
    button {
        padding: 35px 50px;
        margin: 20px;
        font-size: 30px;
        text-align: center;
        cursor: pointer;
        outline: none;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }
    button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
    .container {
        height: 400px;
        position: relative;

    }
    .center {
        margin: 0;
        width: 60%;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .ledStrip {
        position: absolute;
        bottom: 10px;
        width: 100%;
    }
</style>
<body>
<h1 style="text-align:center;margin-top: 25px;">Testing with Webview XAPI</h1>
<br>
<div class="container">
    <div class="center">
        <h2 style="text-align:center;">Set LED color using jsxapi:</h2>
        <div class="reading">
            <span>Temperature:</span>
            <span id="temperature">-</span>
        </div>
        <div class="reading">
            <span>Humidity:</span>
            <span id="humidity">-</span>
        </div>
        <div class="reading">
            <span>Air Quality:</span>
            <span id="airQuality">-</span>
        </div>

    </div>
</div>


</body>
<script>
    //Initialize the xAPI on page load to make the xapi object available.
    //Creating a persistent Cookie with navigator ID is not necessary,
    //just done as an example for how to distinguish between unique navigators.
    async function init() {
        try {
            xapi = await getXAPI();
            await updateAna();
        } catch(e) {
            console.log(e)
        }
    }

    window.onload = async function() {
        init();
    };
     async function updateAna(){
         // Example JavaScript code to update the readings dynamically
         const temperatureElement = document.getElementById('temperature');
         const humidityElement = document.getElementById('humidity');
         const airQualityElement = document.getElementById('airQuality');

         // Simulated data for demonstration
         const roomTemperature = await xapi.Status.Peripherals.ConnectedDevice[1].RoomAnalytics.AmbientTemperature.get()// in Celsius
         const roomHumidity = 60; // in percentage
         const roomAirQuality = 'Good';

         // Update the HTML with the actual readings
         temperatureElement.textContent = roomTemperature + 'Â°C';
         humidityElement.textContent = roomHumidity + '%';
         airQualityElement.textContent = roomAirQuality;
     }
</script>
<script type="text/javascript"></script>
</html>
